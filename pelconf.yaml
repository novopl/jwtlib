# peltak configuration file
# See https://github.com/novopl/peltak for more information.
pelconf_version: '0'

commands:
  - peltak.extra.changelog
  - peltak.extra.git
  - peltak.extra.gitflow
  - peltak.extra.pypi
  - peltak.extra.version

src_dir: 'src'
build_dir: '.build'
src_path: 'src/jwtlib'
version:
  file: 'src/jwtlib/__init__.py'

lint:
  tools:
    - pycodestyle
    - pylint
    - mypy
  paths:
    - src/jwtlib

test:
  types:
    default:
      paths: ['tests/unit']
scripts:
  # root scripts
  check:
    about: Run all checks (types, pycodestyle, code style)
    root_cli: true
    files:
      paths:
        - src/jwtlib
        - tests
      include: "*.py"
      use_gitignore: true
    command: |
      set -e

      {{ 'mypy' | header }}
      pipenv run mypy --ignore-missing-imports {{ files | wrap_paths }}

      {{ 'pycodestyle' | header }}
      pipenv run pycodestyle --config ops/tools/pycodestyle.ini {{ files | wrap_paths }};

      {{ 'pylint' | header }}
      pipenv run pylint --rcfile ops/tools/pylint.ini {{ files | wrap_paths }}

      {{ 'done' | header }}

  test:
    about: Run unit tests
    root_cli: true
    success_exit_codes: [0, 5]    # Allow empty test suite
    options:
      - name: ['--no-sugar']
        is_flag: true
        about: Disable pytest-sugar. Might be useful for CI runs.
    command: |
      set -e

      pytest \
          -c ops/tools/pytest.ini \
          --cov-config=ops/tools/coverage.ini \
          --cov=src/jwtlib \
          --cov-report=term \
          --cov-report=html:{{ conf.build_dir }}/coverage \
          {{ ctx.verbose | count_flag('v') }} \
          {{ '-p no:sugar' if opts.no_sugar else '' }} \
          .

      {% set cov_path = proj_path(conf.build_dir, 'coverage/index.html') %}
      {{ '<32>HTML report: <34>file://{}' | cprint(cov_path) }}

  docs:
    about: Generate sphinx documentation
    root_cli: true
    options:
      - name: ['--recreate']
        about: Delete build and out directories before running.
        is_flag: true
      - name: ['--run-doctests']
        about: Also run all doctests.
        is_flag: true
    command: |
      {% if opts.recreate %}
        {{ 'Cleaning after previous builds' | header }}

        {{ '<91>Deleting <94>docs/html' | cprint }}
        rm -rf docs/html

        {{ '<91>Deleting <94>.build/docs' | cprint }}
        rm -rf .build/docs
      {% endif %}

      {{ 'Generating documentation' | header }}
      sphinx-build \
          -b html \
          -d {{ conf.build_dir }}/docs \
          docs docs/html

      {% if opts.run_doctests %}
        {{ 'Running doctests' | header }}
        sphinx-build \
            -b doctest \
            -d {{ conf.build_dir }}/docs \
            docs docs/doctest
      {% endif %}

      {% set docs_path = proj_path('docs/html/index.html') %}
      {{ '<32>Documentation: <34>{}' | cprint(docs_path) }}
