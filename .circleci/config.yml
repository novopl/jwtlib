version: 2

jobs:
  build:
    docker:
      - image: novopl/python36:ci-alpine
    steps:
      - checkout
      - restore_cache:
          key: deps-rev1-{{ checksum "setup.py" }}

      - run:
          name: Setup dependencies
          command: |
            echo '== which pip ============================================='
            which pip
            echo '== which python =========================================='
            which python
            echo '== python --version ======================================'
            python --version
            echo '== pipenv lock -d --requirements | tee requirements.txt =='
            time pipenv lock -d --requirements | tee requirements.txt
            echo '== pip install . ========================================='
            pip install .
            echo '== cat requirements.txt =================================='
            cat requirements.txt
            echo '== pip install -r requirements.txt ======================='
            time pip install -r requirements.txt

      - run:
          name: Lint
          command: peltak lint

      - restore_cache:
          key: tox-rev1-{{ checksum "setup.py" }}-{{ checksum "ops/devrequirements.txt" }}

      - run:
          name: Test
          command: tox

      - save_cache:
          key: tox-rev1-{{ checksum "setup.py" }}-{{ checksum "ops/devrequirements.txt" }}
          paths:
          - .tox

      - run:
          name: Build Documentation
          command: |
            peltak docs --recreate --run-doctests
            mv docs/html docs/jwtlib-docs
            cd docs && zip -r ../.build/jwtlib-docs.zip jwtlib-docs

      - save_cache:
          key: deps-rev1-{{ checksum "setup.py" }}
          paths:
          - /usr/local/bin
          - /usr/local/lib/python3.6/site-packages
      - store_test_results:
          path: .build
      - store_artifacts:
          path: .build/coverage/
          destination: coverage
      - store_artifacts:
          path: .build/jwtlib-docs.zip
          destination: jwtlib-docs.zip

  release:
    docker:
      - image: novopl/python36:ci-alpine
    steps:
      - checkout
      - restore_cache:
          key: deps-rev1-{{ checksum "setup.py" }}

      - run:
          name: Setup
          command: python setup.py develop

      - run:
          name: Upload to pypi
          command: |
            peltak pypi configure
            peltak pypi upload
            rm ~/.pypirc

      - run:
          name: Create release tag
          command: |
            peltak release tag -m "$(peltak changelog)"
            git push origin v$(peltak version --porcelain)

